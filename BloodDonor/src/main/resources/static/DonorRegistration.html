<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donor Registration</h1>

        <!-- Donor Registration Form -->
        <form id="donorRegistrationForm">
            <label for="donorId">Donor ID:</label>
            <input type="text" id="donorId" name="donorId" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Register Donor</button>
        </form>

        <!-- Message Display -->
        <div id="messageBox" class="message"></div>
    </div>

    <script>
        // Function to show messages (success or error)
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${isError ? 'error' : 'success'}`;
            messageBox.style.display = 'block';
        }

        // Handle Form Submission
        document.getElementById('donorRegistrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Collect form data
            const formData = new FormData(event.target);
            const donorData = Object.fromEntries(formData);

            try {
                const response = await fetch('/registerdonor', {  // Replace '/registerdonor' with your actual backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(donorData)
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showMessage('Registration successful!', false);
                } else {
                    showMessage(data.message || 'Registration failed!', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        });
    </script>

</body>
</html>
