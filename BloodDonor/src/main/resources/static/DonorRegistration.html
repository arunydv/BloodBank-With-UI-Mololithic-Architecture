<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image2.avif');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donor Registration</h1>

        <!-- Donor Registration Form -->
        <form id="donorRegistrationForm">
            <label for="donorId">Donor ID:</label>
            <input type="text" id="donorId" name="donorId" required>

            <!-- Password Field with Eye Icon -->
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Blood Group Dropdown -->
            <label for="bloodGroup">Blood Group:</label>
            <select id="blood" name="blood" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Register Donor</button>
        </form>

        <!-- Message Display -->
        <div id="messageBox" class="message"></div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üôà'; // Change the icon to indicate the password is visible
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Change the icon back to show the password is hidden
            }
        }

        // Function to show messages (success or error)
       // Function to show messages (success or error) and redirect after 2 seconds
function showMessage(message, isError = false) {
    const messageBox = document.getElementById('messageBox');
    messageBox.textContent = message;
    messageBox.className = `message ${isError ? 'error' : 'success'}`;
    messageBox.style.display = 'block';

    // Set a timeout to hide the message and redirect after 2 seconds
    setTimeout(() => {
        messageBox.style.display = 'none';  // Hide the message box after 2 seconds
        if (!isError) {
            // Redirect to login page after successful registration
            window.location.href = '/index.html';  // Replace '/login' with the actual login page URL
        }
    }, 3000);  // 3 seconds delay
}

// Handle Form Submission
document.getElementById('donorRegistrationForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Collect form data
    const formData = new FormData(event.target);
    const donorData = Object.fromEntries(formData);

    try {
        const response = await fetch('/register', {  // Replace '/register' with your actual backend URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(donorData)
        });

        const data = await response.json();

        if (response.ok && data.status === 'success') {
            showMessage('Registration successful!', false);
        } else {
            showMessage(data.message || 'Registration failed!', true);
        }
    } catch (error) {
        console.error('Error:', error);
        showMessage('An error occurred. Please try again.', true);
    }
});

    </script>

</body>
</html>
