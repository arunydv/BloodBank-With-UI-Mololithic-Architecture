<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image2.avif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            background-color: #c0392b;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .header button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logout Button and Logo -->
    <div class="header">
        <img src="logout.jpg" alt="Logo" title="Logo">
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <button onclick="window.location.href='/bloodrequirement.html'">Add Blood Requirement</button>
        <button onclick="window.location.href='/hospitalregistration.html'">Add Hospital</button>
        <button onclick="window.location.href='/patientregistration.html'">Add Patient</button>
        <button onclick="viewDonors()">View All Donors</button>
        <select id="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <button onclick="viewDonorsByBloodGroup()">View Donors by Blood Group</button>
    </div>

    <script>
        // Function to logout and redirect to the index page
        function logout() {
            window.location.href = '/index.html';
        }

        // Function to view all donors
        async function viewDonors() {
            try {
                const response = await fetch('/donors');
                const data = await response.json();
                sessionStorage.setItem('donorData', JSON.stringify(data));
                window.location.href = '/donorlist.html';
            } catch (error) {
                console.error('Error fetching donors:', error);
                alert('Failed to fetch donors. Please try again.');
            }
        }

        // Function to view donors by blood group
        async function viewDonorsByBloodGroup() {
            const bloodGroup = document.getElementById('bloodGroup').value;
            try {
                const response = await fetch(`/donors/${bloodGroup}`);
                const data = await response.json();
                sessionStorage.setItem('donorData', JSON.stringify(data));
                window.location.href = '/donorlist.html';
            } catch (error) {
                console.error('Error fetching donors by blood group:', error);
                alert('Failed to fetch donors by blood group. Please try again.');
            }
        }
    </script>
</body>
</html>
