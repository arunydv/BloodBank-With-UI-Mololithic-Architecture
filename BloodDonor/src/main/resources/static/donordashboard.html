<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image2.avif');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            padding-left: 5px;
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }

        .button-container {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donor Dashboard</h1>

        <!-- Register for Blood Donation Button -->
        <div class="button-container">
            <button onclick="window.location.href='/donorregistration.html'">Register for Blood Donation</button>
        </div>

        <!-- Blood Group Dropdown and Button -->
        <div class="button-container">
            <label for="bloodGroup">Select Blood Group:</label>
            <select id="bloodGroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <button onclick="viewPatientsByBloodGroup()">View Patients by Blood Group</button>
        </div>

        <!-- Hospital Address Search Field and Button -->
        <div class="button-container">
            <label for="hospitalAddress">Enter Hospital Address:</label>
            <input type="text" id="hospitalAddress" placeholder="Enter Hospital Address">
            <button onclick="searchHospital()">Search Hospital</button>
        </div>
    </div>

    <script>
        // Function to view patients by blood group
        async function viewPatientsByBloodGroup() {
            const bloodGroup = document.getElementById("bloodGroup").value;
            const apiEndpoint = `/patients/${bloodGroup}`;
            
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                
                // Store the response data in sessionStorage
                sessionStorage.setItem("patientsData", JSON.stringify(data));
                
                // Redirect to the next page to view patients
                window.location.href = '/viewPatients.html';
            } catch (error) {
                console.error("Error fetching patients data:", error);
            }
        }

        // Function to search for hospital by address
        async function searchHospital() {
            const address = document.getElementById("hospitalAddress").value;
            if (!address) {
                alert("Please enter a hospital address");
                return;
            }
            const apiEndpoint = `/hospital/${address}`;
            
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                
                // Store the hospital data in sessionStorage
                sessionStorage.setItem("hospitalData", JSON.stringify(data));
                
                // Redirect to the next page to view hospitals
                window.location.href = '/viewHospitals.html';
            } catch (error) {
                console.error("Error fetching hospital data:", error);
            }
        }
    </script>
</body>
</html>
