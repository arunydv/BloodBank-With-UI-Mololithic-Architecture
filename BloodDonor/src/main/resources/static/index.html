<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Management System</title>
    <style>
        /* Existing styles remain unchanged */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image2.avif');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }	

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 2rem;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #c0392b;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }

        .register-btn {
            background-color: #3498db;
        }

        .register-btn:hover {
            background-color: #2980b9;
        }

        /* Style for the hyperlink button */
        .register-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .register-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Donor Management System</h1>

        <!-- Message Display -->
        <div id="messageBox" class="message"></div>

        <!-- Admin Login Section -->
        <div class="login-section">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" onsubmit="return handleLogin(event, '/adminlogin')">
                <label for="id">Username:</label>
                <input type="text" id="id" name="id" required>
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="password" required>
                <button type="submit">Login as Admin</button>
            </form>
        </div>

        <div class="divider"></div>

        <!-- Donor Login Section -->
        <div class="login-section">
            <h2>Donor Login</h2>
            <form id="donorLoginForm" onsubmit="return handleLogin(event, '/donorlogin')">
                <!-- Changed username to donorId -->
                <label for="donorId">Username:</label>
                <input type="text" id="donorId" name="donorId" required>
                <label for="donorPassword">Password:</label>
                <input type="password" id="donorPassword" name="password" required>
                <button type="submit">Login as Donor</button>
            </form>
        </div>

        <!-- Hyperlink Button to Donor Registration Page -->
        <a href="/DonorRegistration.html" class="register-button">Register as Donor</a>
    </div>

    <script>
        // Function to show messages
        function showMessage(message, isError = false) {
            console.log(`Displaying message: ${message} | Error: ${isError}`);
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${isError ? 'error' : 'success'}`;
            messageBox.style.display = 'block';
        }

        // Check for messages from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        if (message) {
            showMessage(decodeURIComponent(message), status === 'error');
        }

        // Handle Login
        async function handleLogin(event, apiEndpoint) {
            event.preventDefault();
            console.log(`Form submission triggered for: ${apiEndpoint}`);

            const form = event.target;
            const formData = new FormData(form);
            const jsonData = JSON.stringify(Object.fromEntries(formData));
            console.log('Form data:', jsonData);

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonData,
                });

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.status === 'success') {
                    showMessage(data.message || 'Login successful!', false);
                    console.log('Login successful. Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/index.html';
                    }, 0); // Redirect after 3 seconds
                } else {
                    showMessage(data.message || 'Login failed!', true);
                    console.error('Login failed with message:', data.message);
                }
            } catch (error) {
                console.error('Error occurred during fetch:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        }
    </script>
</body>
</html>
