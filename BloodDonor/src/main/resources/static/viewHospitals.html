<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image2.avif'); /* Set background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            color: white; /* Make text color white for better visibility */
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
            color: black; /* Change the font color in table cells to black */
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>View Hospitals</h1>

    <table id="hospitalsTable">
        <thead>
            <tr>
                <th>Hospital ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hospital data will be injected here -->
        </tbody>
    </table>

    <button class="back-btn" onclick="window.location.href='donordashboard.html'">Back to Dashboard</button>

    <script>
        // Fetch the hospitals data from sessionStorage
        const hospitalsData = JSON.parse(sessionStorage.getItem("hospitalData"));
        
        if (hospitalsData) {
            const tableBody = document.querySelector("#hospitalsTable tbody");
            
            // Populate the table with hospital data
            hospitalsData.forEach(hospital => {
                const row = document.createElement("tr");
                
                row.innerHTML = `
                    <td>${hospital.hospId}</td>
                    <td>${hospital.name}</td>
                    <td>${hospital.address}</td>
                `;
                
                tableBody.appendChild(row);
            });
        } else {
            alert("No hospital data found!");
        }
    </script>
</body>
</html>
