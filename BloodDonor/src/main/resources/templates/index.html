<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blood Donor Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('blood.png')no-repeat center center fixed; /* Replace with your image file */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            margin-top: 20%;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="redirectTo('https://greet')">Admin Login</button>
        <button class="btn" onclick="redirectTo('https://example.com/donor-login')">Donor Login</button>
        <button class="btn" onclick="redirectTo('https://example.com/donor-registration')">Donor Registration</button>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
